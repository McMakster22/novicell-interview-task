<svg width="120" height="170" viewBox="0 0 120 170" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="balloonGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#333333" />
      <stop offset="100%" stop-color="#000000" />
    </radialGradient>

    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur stdDeviation="3" />
    </filter>
  </defs>

  <g transform="rotate(-15, 70, 50)">
    <ellipse
      cx="70"
      cy="50"
      rx="40"
      ry="50"
      fill="url(#balloonGradient)"
      stroke="#333333"
      stroke-width="2"
    />
    <ellipse cx="85" cy="40" rx="15" ry="25" fill="url(#shineGradient)" filter="url(#blur)" />
  </g>

  <path d="M70 100 Q90 110 80 150" stroke="#000000" stroke-width="2" fill="none" />
  <circle cx="80" cy="150" r="3" fill="#000000" />
</svg>
